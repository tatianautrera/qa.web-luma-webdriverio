name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: â¬‡ï¸ Checkout Code
          uses: actions/checkout@v4

        - name: ğŸ¢ Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: 18

        - name: ğŸ—ï¸ Install Dependencies
          run: npm install

        - name: ğŸ› ï¸ PermissÃµes para binÃ¡rios
          run: chmod +x ./node_modules/.bin/wdio

        - name: ğŸ§ª Test
          run:  npx wdio run ./wdio.conf.js

        - name: ğŸ§¾ Gerar Allure Report
          if: always() # garante execuÃ§Ã£o mesmo se os testes falharem
          run: npx allure generate allure-results --clean -o allure-report

        - name: ğŸ“¤ Upload Allure Report
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: allure-report
            path: allure-report

        - name: ğŸ“¦ Upload Logs
          uses: actions/upload-artifact@v4
          if: failure()
          with:
            name: logs
            path: logs